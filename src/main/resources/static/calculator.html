<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div id="outerBorder">
        <h1>Grade Calculator</h1>
        <div id="innerBorder">
            <section>
                <h2>Activities</h2>
                <p>Give grades to the numeric activities:</p>
                <table id="activity">
                    <tr>
                        <th id="name">Name</th>
                        <th id="shortName">Short Name</th>
                        <th id="weightHeader">Weight</th>
                        <th id="grade">Grade</th>
                        <th id="percent">Percent</th>
                    </tr>
                    <tr>
                        <td>Activity 1</th>
                        <td>A1</th>
                        <td><input type="text" class="weight" size = 1></td>
                        <td><input type="text" class="gradeNumerator" size="1"> / <input type="text" class="gradeDenominator" size="1"></td>
                        <td class="percentage"></td>
                    </tr>
                </table>
                <button type="button" id="addrow" onclick="addRow()">ADD ROW</button>
            </section>
            <section>
                <h2>Result</h2>
                <p id="result"></p>
                <button type="button" id="mean" onclick="calculateMean()">MEAN</button><button type="button" id="weighted" onclick="calculateWeight()">WEIGHTED</button>
            </section>
        </div>
    </div>
</body>
</html>
